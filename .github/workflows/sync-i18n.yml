name: Sync i18n Resources

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/Everywhere.I18N/Strings.resx'

jobs:
  sync-and-pr:
    # Using ubuntu is generally faster for GitHub-hosted runners
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Specify a Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai defusedxml

      - name: Run i18n Sync Script
        run: |
          python ./tools/sync_i18n.py --base-url "https://api.openai.com/v1" --model-id "gpt-4o-mini"
        env:
          # Pass API key as an environment variable for security
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Create Pull Request with Translations
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(i18n): Automatically sync localization files'
          title: 'üåê AI-Powered i18n Synchronization'
          body: |
            This PR was automatically generated by the `sync-i18n` workflow.

            It contains updated translations for i18n resource files based on the latest changes in `Strings.resx`.
          branch: 'chore/i18n-sync'
          branch-suffix: 'short-commit-hash'
          labels: 'i18n, automated'
