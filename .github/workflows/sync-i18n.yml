name: Sync i18n Resources

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/Everywhere/I18N/Strings.resx'

jobs:
  sync-and-pr:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run i18n Sync Script
        shell: pwsh
        run: |
          ./tools/sync_i18n/sync_i18n.ps1 -BaseUrl "https://api.openai.com/v1" -ApiKey "${{ secrets.OPENAI_API_KEY }}" -ModelId "gpt-4o"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Create Pull Request with Translations
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(i18n): Automatically sync localization files'
          title: 'üåê AI-Powered i18n Synchronization'
          body: |
            This PR was automatically generated by the `sync-i18n` workflow.

            It contains updated translations for i18n resource files based on the latest changes in `Strings.resx`.
          branch: 'chore/i18n-sync'
          branch-suffix: 'short-commit-hash'
          labels: 'i18n, automated'
          reviewers: DearVa
